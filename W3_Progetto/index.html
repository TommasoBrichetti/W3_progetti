<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcolatrice</title>
</head>
<body>
    <div class="calcolatrice">
        <span id="schermino" class="big"></span>
        <input type="button" value="7" onClick="aggiungi('7')">
        <input type="button" value="8" onClick="aggiungi('8')">
        <input type="button" value="9" onClick="aggiungi('9')">
        <input type="button" value="/" onClick="aggiungi('/')">
        <input type="button" value="6" onClick="aggiungi('4')">
        <input type="button" value="5" onClick="aggiungi('5')">
        <input type="button" value="6" onClick="aggiungi('6')">
        <input type="button" value="X" onClick="aggiungi('*')">
        <input type="button" value="1" onClick="aggiungi('1')">
        <input type="button" value="2" onClick="aggiungi('2')">
        <input type="button" value="3" onClick="aggiungi('3')">
        <input type="button" value="-" onClick="aggiungi('-')">
        <input type="button" value="C" onClick="cancella()">
        <input type="button" value="0" onClick="aggiungi('0')">
        <input type="button" value="." onClick="aggiungi('.')">
        <input type="button" value="+" onClick="aggiungi('+')">
        <input type="button" value="=" onClick="esegui()" class="big">
    </div>
    <script src="script.js"></script>
</body>
</html>
